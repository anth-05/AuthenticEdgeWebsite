<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard | AuthenticEdge</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="admin-dashboard.css" />
</head>
<body class="dashboard-body">

  <nav class="sidebar" aria-label="Admin Sidebar Navigation">
    <h2 class="sidebar-logo">AuthenticEdge</h2>
    <ul class="sidebar-menu">
      <li><button class="tab-button active" data-tab="dashboard-tab" type="button">Dashboard</button></li>
      <li><button class="tab-button" data-tab="products-tab" type="button">Product Management</button></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="coming-soon.html">Products</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <main class="dashboard-main" role="main" tabindex="0">

    <section id="dashboard-tab" class="tab-content active" aria-labelledby="dashboard-tab-label">
      <header class="dashboard-header">
        <h1 id="dashboard-tab-label">Admin Dashboard</h1>
        <p id="welcome-message">Loading...</p>
      </header>
      <!-- Include your analytics, user tables, etc. here -->
    </section>

    <section id="products-tab" class="tab-content" aria-labelledby="products-tab-label">
      <h2 id="products-tab-label">Product Management</h2>
      <form class="product-form" id="product-form">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="productName" required />

        <label for="product-image-url">Image URL</label>
        <input type="text" id="product-image-url" name="productImageUrl" placeholder="Enter an image URL" />

        <label for="product-image-upload">Or Upload Image</label>
        <input type="file" id="product-image-upload" name="productImageUpload" accept="image/*" />

        <label for="product-quality">Quality</label>
        <input type="text" id="product-quality" name="productQuality" required />

        <label for="product-description">Description</label>
        <textarea id="product-description" name="productDescription" rows="4"></textarea>

        <button type="submit">Add Product</button>
      </form>
    </section>

  </main>
<script src="admin-dashboard.js"></script>
</body>

</html>
