<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Admin Dashboard | AuthenticEdge</title> 

  <!-- Styles -->
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="admin-dashboard.css" />
  <link rel="stylesheet" href="admin-product.css" />
  <link rel="stylesheet" href="mobile-header.css" />
</head>

<body class="dashboard-body">

<div class="sidebar-container">
  <div class="sidebar-preview-edge">
    <span>MENU</span>
  </div>

  <nav class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="admin-products.html">Products</a></li>
      <li><a href="admin-messages.html">Messages</a></li>
      <li><a href="admin-subscriptions.html">Subscriptions</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>
</div>


  <!-- MAIN (Desktop) -->
  <main class="dashboard-main" role="main" tabindex="0">

    <section id="dashboard-tab" class="tab-content active">
    <header class="dashboard-header">
        <h1>Admin Dashboard</h1>
    </header>

    <p id="welcome-message" style="margin:10px 0; font-weight:600;"></p>


      <!-- User Analytics Summary -->
      <section class="user-analytics-summary" aria-label="User statistics summary">
        <div class="stat-item">
          <h3 id="user-count">0</h3>
          <p>Total Users</p>
        </div>
        <div class="stat-item">
          <h3 id="admin-count">0</h3>
          <p>Admin Users</p>
        </div>
        <div class="stat-item">
          <h3 id="regular-count">0</h3>
          <p>Regular Users</p>
        </div>
      </section>

      <!-- Recent Users Table -->
      <section class="recent-users" aria-label="Recent registered users">
        <h2>Recent Users</h2>
        <table id="recent-users" role="grid">
          <thead>
            <tr>
              <th>Email</th>
              <th>Role</th>
              <th>Registered At</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Manage All Users -->
      <section class="manage-users" aria-label="User management">
        <h2>Manage Users</h2>
        <table id="all-users" role="grid">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </section>

    <!-- PRODUCT TAB -->
    <section id="products-tab" class="tab-content" hidden>
      <h2>Product Management</h2>

      <form class="product-form" id="product-form" novalidate>
        <label for="product-name">Product Name *</label>
        <input type="text" id="product-name" required />

        <label for="product-image-url">Image URL</label>
        <input type="url" id="product-image-url" />

        <label for="product-image-upload">Or Upload Image</label>
        <input type="file" id="product-image-upload" accept="image/*" />

        <label for="product-quality">Quality *</label>
        <input type="text" id="product-quality" required />

        <label for="product-description">Description</label>
        <textarea id="product-description" rows="5"></textarea>

        <button type="submit">Add Product</button>
      </form>
    </section>

  </main>

<div class="bottom-tabs">
    <a href="admin-dashboard.html" class="active">
        <i class="ri-home-5-line"></i>
        Dashboard
    </a>

    <a href="admin-products.html">
        <i class="ri-box-3-line"></i>
        Products
    </a>

    <a href="admin-messages.html">
        <i class="ri-message-3-line"></i>
        Messages
    </a>

    <a href="admin-subscriptions.html">
        <i class="ri-vip-crown-line"></i>
        Subs
    </a>

    <a href="#" id="logout-btn">
        <i class="ri-logout-circle-line"></i>
        Logout
    </a>
</div>


  <!-- Scripts -->
  <script src="admin-dashboard.js" defer></script>
  <script src="header.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <script src="logout.js"></script>
  <script src="tabs-active.js"></script>

</body>
</html>
