<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | AuthenticEdge</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="admin-dashboard.css" />
</head>
<body class="dashboard-body">

  <nav class="sidebar" aria-label="Admin Sidebar Navigation">
    <h2 class="sidebar-logo">AuthenticEdge</h2>
    <ul class="sidebar-menu">
      <li><a href="admin-products.html" aria-current="page">Products Management</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="shop.html">Products</a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <main class="dashboard-main" role="main" tabindex="0">
    <header class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <p id="welcome-message">Loading...</p>
    </header>

    <section class="analytics" id="analytics" aria-label="User statistics">
      <div class="card" role="region" aria-labelledby="total-users-label">
        <h3 id="total-users-label">Total Users</h3>
        <p id="user-count">Loading...</p>
      </div>

      <div class="card" role="region" aria-labelledby="admins-label">
        <h3 id="admins-label">Admins</h3>
        <p id="admin-count">Loading...</p>
      </div>

      <div class="card" role="region" aria-labelledby="regular-users-label">
        <h3 id="regular-users-label">Regular Users</h3>
        <p id="regular-count">Loading...</p>
      </div>
    </section>

    <section class="activity" aria-label="Recent user activity">
      <div class="card full-width">
        <h3>Recent Users</h3>
        <table class="user-table" id="recent-users">
          <thead>
            <tr>
              <th>Email</th>
              <th>Role</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody><tr><td colspan="3">Loading...</td></tr></tbody>
        </table>
      </div>
    </section>

    <section class="manage-users" aria-label="User management">
      <div class="card full-width">
        <h3>Manage Users</h3>
        <table class="user-table" id="all-users">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody><tr><td colspan="4">Loading...</td></tr></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="admin-dashboard.js"></script>

</body>
</html>
