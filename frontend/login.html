<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AuthenticEdge</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

<header>
  <h1 class="logo">Authentic Edge</h1>
  <div class="menu-toggle">☰</div>

  <nav class="nav-menu" id="header-buttons">
    <!-- Dynamic buttons inserted by header.js -->
  </nav>
</header>


<section class="login-container">
  <h2>Login</h2>
  <form id="login-form" novalidate>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
    
    <button type="submit">Login</button>
  </form>
  <p class="create-account-text">
    Don’t have an account yet?
    <a href="register.html">Create account</a>
  </p>
  <div aria-live="polite" id="login-feedback" role="alert" style="margin-top: 1rem; color: #ff9d00;"></div>
</section>

<script src="config.js"></script>
<script type="module">
  import { API_BASE_URL } from "./config.js";

  const form = document.getElementById('login-form');
  const feedback = document.getElementById('login-feedback');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    feedback.textContent = '';
    
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!email || !password) {
      feedback.textContent = 'Please fill in both fields.';
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        if (data.role === "admin") {
          feedback.textContent = "Welcome, Admin!";
          window.location.href = "admin-dashboard.html";
        } else {
          feedback.textContent = "Welcome back!";
          window.location.href = "index.html";
        }
      } else {
        feedback.textContent = data.error || "Login failed";
      }
    } catch (err) {
      console.error("Login error:", err);
      feedback.textContent = "Unable to connect to the server. Please try again later.";
    }
  });
if (res.ok) {
  localStorage.setItem("token", data.token);
  localStorage.setItem("role", data.role);

  const selectedPlan = localStorage.getItem("selectedPlan");

  if (selectedPlan) {
    localStorage.removeItem("selectedPlan");
    window.location.href = "coming-soon.html";
    return;
  }

  if (data.role === "admin") {
    window.location.href = "admin-dashboard.html";
  } else {
    window.location.href = "user-dashboard.html";
  }
}


</script>
<script src="header.js"></script>

</body>
</html>
