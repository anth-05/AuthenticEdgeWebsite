<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Authentic Edge</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="mobile-header.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body class="login-page">

<header>
  <div class="header-container">
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <h1 class="logo">Authentic Edge</h1>
    </a>
    <div class="menu-toggle">☰</div>
    <nav class="nav-menu" id="header-buttons"></nav>
  </div>
</header>

<main class="login-main">
  <section class="login-content">
    <span class="eyebrow">Welcome Back</span>
    <h2>Account Login</h2>
    
    <form id="login-form" class="editorial-form" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required autocomplete="email" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password" />
      </div>
      
      <button type="submit" class="btn-black">Sign In</button>
    </form>

    <div class="login-footer">
      <p>Don’t have an account? <a href="register.html">Create account</a></p>
      <div aria-live="polite" id="login-feedback" role="alert"></div>
    </div>
  </section>
</main>

<script src="config.js"></script>
<script type="module">
  import { API_BASE_URL } from "./config.js";

  const form = document.getElementById('login-form');
  const feedback = document.getElementById('login-feedback');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    feedback.textContent = '';
    
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    if (!email || !password) {
      feedback.textContent = 'Please fill in both fields.';
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("userId", data.userId); // <--- ADD THIS LINE
        if (data.role === "admin") {
          feedback.textContent = "Welcome, Admin!";
          window.location.href = "admin-dashboard.html";
        } else {
          feedback.textContent = "Welcome back!";
          window.location.href = "index.html";
        }
      } else {
        feedback.textContent = data.error || "Login failed";
      }
    } catch (err) {
      console.error("Login error:", err);
      feedback.textContent = "Unable to connect to the server. Please try again later.";
    }
  });


</script>
<script src="header.js"></script>
</body>
</html>
