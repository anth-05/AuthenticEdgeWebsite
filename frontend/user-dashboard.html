<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account | Authentic Edge</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="admin-base.css"> <link rel="stylesheet" href="mobile-header.css">
  <style>
    /* Specific styles for the User Dashboard */
    .profile-detail { margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
    .profile-detail label { display: block; font-size: 0.65rem; text-transform: uppercase; color: #999; font-weight: 700; margin-bottom: 5px; }
    .profile-detail p { font-size: 1.1rem; font-weight: 500; margin: 0; }
    .status-pill { padding: 4px 12px; font-size: 0.7rem; font-weight: 800; border-radius: 2px; }
    .status-pill.pending { background: #fff3cd; color: #856404; }
    .status-pill.approved { background: #d4edda; color: #155724; }
    .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px; }
    .danger-zone { margin-top: 60px; padding-top: 40px; border-top: 2px solid #000; }
    @media (max-width: 768px) { .settings-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body class="dashboard-body">

  <header>
    <div class="header-container">
      <a href="index.html" style="text-decoration: none; color: inherit;">
        <h1 class="logo">Authentic Edge</h1>
      </a>
      <div class="menu-toggle">â˜°</div>
      <nav class="nav-menu" id="header-buttons"></nav>
    </div>
  </header>

  <main class="dashboard-main" style="padding: 120px 10% 100px;">
    <header class="main-header">
      <div class="header-left">
        <span class="eyebrow">Member Portal</span>
        <h1>Private Dashboard</h1>
      </div>
    </header>

    <section class="admin-section">
      <div class="section-header"><h2>Identity Info</h2></div>
      <div id="user-info">
        <p>Syncing identity...</p>
      </div>
    </section>

    <section class="admin-section">
  <div class="section-header"><h2>Membership Status</h2></div>
  <div class="table-container" style="padding: 30px; background: #f9f9f9;">
    <div style="display: flex; gap: 40px; align-items: center;">
      <div>
        <label class="admin-badge">Current Tier</label>
        <h3 id="current-plan" style="margin-top:10px;">-</h3> 
      </div>
      <div>
        <label class="admin-badge">Request Status</label>
        <div style="margin-top:10px;">
          <span id="sub-status" class="status-pill">-</span>
        </div>
      </div>
      <div>
        <label class="admin-badge">Next Tier</label>
        <p id="requested-plan" style="margin-top:10px; font-weight: 600;">-</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; gap: 15px; align-items: flex-end;">
      <div class="form-group">
        <label>Apply for Tier Change</label>
        <select id="new-plan" style="padding: 10px; border: 1px solid #ddd; outline: none;">
          <option value="Comfort">Comfort Tier</option>
          <option value="Edge">Edge Tier</option>
          <option value="Authentic">Authentic Tier</option>
          <option value="Hoopers Edition">Hooper's Edition</option>
        </select>
      </div>
      <button id="request-sub-change-btn" class="action-btn" style="background:#000; color:#fff; border:none; padding:12px 20px; cursor: pointer;">Submit Request</button>
    </div>
  </div>
</section>

    <div class="settings-grid">
      <section class="admin-section">
        <div class="section-header"><h2>Update Email</h2></div>
        <div class="form-group">
          <input type="email" id="new-email" placeholder="New Email Address" style="width:100%; padding:15px 0; border:none; border-bottom:1px solid #ddd; outline:none;">
          <button id="update-email-btn" class="action-btn" style="margin-top:20px; width:100%;">Apply Identity Change</button>
        </div>
      </section>

      <section class="admin-section">
        <div class="section-header"><h2>Security</h2></div>
        <div class="form-group">
          <input type="password" id="new-password" placeholder="New Password" style="width:100%; padding:15px 0; border:none; border-bottom:1px solid #ddd; outline:none;">
          <button id="update-password-btn" class="action-btn" style="margin-top:20px; width:100%;">Update Passcode</button>
        </div>
      </section>
    </div>

    <section class="danger-zone">
      <div class="section-header"><h2 style="color: #d9534f;">Termination</h2></div>
      <p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">Closing your account will immediately revoke access to all digital assets and purchase history.</p>
      <button id="delete-account-btn" style="background: transparent; color: #d9534f; border: 1px solid #d9534f; padding: 10px 20px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 0.7rem;">Delete Account Permanently</button>
    </section>
  </main>

  <script src="header.js"></script>
  <script type="module" src="user-dashboard.js"></script>
</body>
</html>
