<!DOCTYPE html>
<html lang="en">
<head>

<body class="messages-page"> 

  <header>
    <div class="header-container">

      <div class="menu-toggle" aria-label="Toggle navigation">â˜°</div>

  <main class="chat-wrapper">
    <div class="chat-canvas">
      
      <div class="admin-presence-bar">

          <div class="avatar-circle">AE</div>
          <div class="text-info">

      <div id="chatBox" class="message-stream">
        </div>

      <div class="composer-area">
        <div class="composer-container">
          <input type="text" id="chatInput" placeholder="Message Concierge..." autocomplete="off">
          <button id="chatSend">
            <svg viewBox="0 0 24 24" width="22" height="22">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"></path>
