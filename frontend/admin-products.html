<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Products | AuthenticEdge Admin</title>
  <link rel="stylesheet" href="theme.css" />

  <link rel="stylesheet" href="admin-dashboard.css" />
  <link rel="stylesheet" href="admin-product.css" />
</head>

<body class="dashboard-body">
  <nav class="sidebar" aria-label="Admin Sidebar Navigation">
    <h2 class="sidebar-logo" tabindex="0">AuthenticEdge</h2>
    <ul class="sidebar-menu" role="tablist" aria-orientation="vertical">

      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="admin-products.html">Product Managment</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="coming-soon.html">Products</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>
    <!-- ===== MAIN CONTENT ===== -->
    <main class="dashboard-main" role="main" tabindex="0">
      <header class="dashboard-header">
        <h1>Product Management</h1>
        <p id="welcome-message" aria-live="polite">Loading...</p>
      </header>

      <!-- ===== ADD PRODUCT FORM ===== -->
      <section class="add-product card full-width" aria-labelledby="add-product-title">
        <h3 id="add-product-title">Add New Product</h3>
       <form id="add-product-form" novalidate>
  <div class="form-row">
    <input type="text" id="name" name="name" placeholder="Product Name" required aria-required="true" />
  </div>

  <div class="form-row">
    <label>
      <input type="radio" name="imageType" value="url" checked> Use Image URL
    </label>
    <label>
      <input type="radio" name="imageType" value="upload"> Upload Image
    </label>
  </div>

  <div class="form-row" id="image-url-row">
    <input type="url" id="image" name="image" placeholder="Image URL" />
  </div>

  <div class="form-row" id="image-upload-row" style="display:none;">
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />
  </div>

  <div class="form-row">
    <input type="text" id="gender" name="gender" placeholder="Gender (e.g., Men, Women, Unisex)" />
    <input type="text" id="quality" name="quality" placeholder="Quality (e.g., Premium, Better, Classic)" />
  </div>
  <div class="form-row">
    <input type="text" id="availability" name="availability" placeholder="Availability (e.g., In Stock, Out of Stock)" />
  </div>
  <textarea id="description" name="description" placeholder="Product Description" rows="3"></textarea>
  <button type="submit" class="btn" aria-label="Add Product">Add Product</button>
</form>

      </section>

      <!-- ===== PRODUCT LIST ===== -->
      <section class="manage-products card full-width" aria-labelledby="all-products-title">
        <h3 id="all-products-title">All Products</h3>
        <table class="user-table" id="product-table" role="table" aria-describedby="all-products-title">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Quality</th>
              <th scope="col">Availability</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7" role="row"><em>Loading products...</em></td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script type="module">
    // Your existing JavaScript as provided would work fine here.
    // Make sure functions like logout() are globally available or inline in this script.
  </script>
  <script type="module" src="config.js"></script>
</body>
</html>
