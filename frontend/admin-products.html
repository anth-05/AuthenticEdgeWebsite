<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Products | Authentic Edge</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="admin-base.css" />
  <link rel="stylesheet" href="admin-product.css" />
</head>

<body class="dashboard-body">

  <aside class="sidebar">
    <div class="sidebar-top">
      <h2 class="sidebar-logo">the authentic edge</h2>
      <span class="admin-badge">Inventory</span>
    </div>
    <ul class="sidebar-menu">
      <li><a href="admin-dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a></li>
      <li><a href="admin-products.html" class="active"><i class="ri-box-3-line"></i> Products</a></li>
      <li><a href="admin-messages.html"><i class="ri-message-3-line"></i> Messages</a></li>
      <li><a href="admin-subscriptions.html"><i class="ri-vip-crown-line"></i> Subscriptions</a></li>
      <li class="logout-item"><a href="#" id="logout-btn"><i class="ri-logout-circle-line"></i> Logout</a></li>
    </ul>
  </aside>

  <main class="dashboard-main">
    <header class="main-header">
       <div class="header-left">
         <h1>Product Management</h1>
         <p>Manage your inventory and upcoming drops.</p>
       </div>
    </header>

    <section class="admin-section">
      <div class="section-header">
        <span class="eyebrow">Inventory Control</span>
        <h2>Add New Product</h2>
      </div>

      <form id="add-product-form" class="editorial-admin-form" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="name" placeholder="e.g. Edge Runner 01" required />
          </div>
        </div>

        <div class="form-row type-selector">
          <label class="radio-label">
            <input type="radio" name="imageType" value="url" checked> <span>Use URL</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="imageType" value="upload"> <span>Upload File</span>
          </label>
        </div>

        <div class="form-group" id="image-url-row">
          <label>Image URL</label>
          <input type="url" name="image" placeholder="https://..." />
        </div>

        <div class="form-group" id="image-upload-row" style="display:none;">
          <label>File Upload</label>
          <input type="file" name="imageUpload" accept="image/*" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <input type="text" name="gender" placeholder="Unisex" />
          </div>
          <div class="form-group">
            <label>Quality Tier</label>
            <input type="text" name="quality" placeholder="Premium" />
          </div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea name="description" placeholder="Technical specifications..." rows="3"></textarea>
        </div>

        <button type="submit" class="btn-black">Publish Product</button>
      </form>
    </section>

    <section class="admin-section">
      <div class="section-header">
        <h2>Active Inventory</h2>
      </div>
      <div class="table-container">
        <table id="product-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Quality</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </section>
  </main>
<div id="edit-modal" class="modal" style="display:none; position: fixed; inset: 0; z-index: 9999; justify-content: center; align-items: center;">
    <div class="modal-content">
        <div class="section-header">
            <span class="eyebrow">Inventory Control</span>
            <h2>Update Product</h2>
        </div>
        <form id="edit-product-form" class="editorial-admin-form">
            <input type="hidden" id="edit-product-id" />
            
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="edit-name" required />
            </div>

            <div class="form-group">
                <label>Image URL</label>
                <input type="url" id="edit-image" />
            </div>

            <div class="form-row" style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label>Gender</label>
                    <input type="text" id="edit-gender" />
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Quality</label>
                    <input type="text" id="edit-quality" />
                </div>
            </div>

            <div class="form-group">
                <label>Status</label>
                <input type="text" id="edit-availability" />
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="edit-description" rows="3"></textarea>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 10px;">
                <button type="submit" class="btn-black">Save Changes</button>
                <button type="button" class="btn-black" style="background: #fff; color: #000; border: 1px solid #000;" onclick="closeEditModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <script type="module" src="admin-product.js"></script>
  <script type="module" src="logout.js"></script>
  
</body>
</html>
