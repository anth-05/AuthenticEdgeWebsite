    <!-- ===== MAIN CONTENT ===== -->
    <main class="dashboard-main" role="main" tabindex="0">
      <header class="dashboard-header">
        <h1>Product Management</h1>
      </header>

      <!-- ===== ADD PRODUCT FORM ===== -->
      <section class="add-product card full-width" aria-labelledby="add-product-title">
        <h3 id="add-product-title">Add New Product</h3>
       <form id="add-product-form" novalidate>
  <div class="form-row">
    <input type="text" id="name" name="name" placeholder="Product Name" required aria-required="true" />
  </div>

  <div class="form-row">
    <label>
      <input type="radio" name="imageType" value="url" checked> Use Image URL
    </label>
  </div>

  <div class="form-row" id="image-url-row">
    <input type="url" id="image" name="image" placeholder="Image URL" />
  </div>

  <div class="form-row" id="image-upload-row" style="display:none;">
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />
  </div>

  <div class="form-row">
    <input type="text" id="gender" name="gender" placeholder="Gender (e.g., Men, Women, Unisex)" />
    <input type="text" id="quality" name="quality" placeholder="Quality (e.g., Premium, Better, Classic)" />
  </div>
  <div class="form-row">
    <input type="text" id="availability" name="availability" placeholder="Availability (e.g., In Stock, Out of Stock)" />
  </div>
  <textarea id="description" name="description" placeholder="Product Description" rows="3"></textarea>
  <button type="submit" class="btn" aria-label="Add Product">Add Product</button>
</form>

      </section>

      <!-- ===== PRODUCT LIST ===== -->
      <section class="manage-products card full-width" aria-labelledby="all-products-title">
        <h3 id="all-products-title">All Products</h3>
        <table class="user-table" id="product-table" role="table" aria-describedby="all-products-title">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Quality</th>
              <th scope="col">Availability</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7" role="row"><em>Loading products...</em></td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <div id="edit-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Edit Product</h3>
    <form id="edit-product-form">
      <input type="hidden" id="edit-product-id" />
      <input type="text" id="edit-name" placeholder="Name" required />
      <input type="text" id="edit-description" placeholder="Description" />
      <input type="text" id="edit-image" placeholder="Image URL" />
      <input type="text" id="edit-gender" placeholder="Gender" />
      <input type="text" id="edit-quality" placeholder="Quality" />
      <input type="text" id="edit-availability" placeholder="Availability" />
      <button type="submit">Save Changes</button>
      <button type="button" id="edit-cancel">Cancel</button>
    </form>
  </div>
</div>
