<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Authentic Edge</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="login.css" /> 
  <link rel="stylesheet" href="mobile-header.css" /> 
</head>
<body class="login-page">

<header>
  <div class="header-container">
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <h1 class="logo">Authentic Edge</h1>
    </a>
    <div class="menu-toggle" aria-label="Toggle navigation">☰</div>
    <nav class="nav-menu" id="header-buttons"></nav>
  </div>
</header>

<main class="login-main">
  <section class="login-content">
    <span class="eyebrow">Join the Club</span>
    <h2>Create Account</h2>
    
    <form id="register-form" class="editorial-form" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@example.com" required autocomplete="email" />
      </div>
      
      <div class="form-group">
        <label for="password">Choose Password</label>
        <input type="password" id="password" placeholder="••••••••" required autocomplete="new-password" />
      </div>
      
      <button type="submit" id="registerBtn" class="btn-black">Create Account</button>
    </form>

    <div class="login-footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
      <div aria-live="polite" id="register-feedback" role="alert" style="margin-top: 1.5rem; color: #d00000; font-weight: 600;"></div>
    </div>
  </section>
</main>

<script src="header.js"></script>
<script src="config.js"></script>
<script type="module" src="register.js"></script>
</body>
</html>
