<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentic Edge | Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mobile-header.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
<header>
  <h1 class="logo">Authentic Edge</h1>
  <div class="menu-toggle">‚ò∞</div>

  <nav class="nav-menu" id="header-buttons">
    <!-- Dynamic buttons inserted by header.js -->
  </nav>
</header>


  <!-- Return Button -->
  <a href="index.html" class="return-btn">‚Üê Return</a>

  <!-- ===== MAIN SHOP ===== -->
  <main class="shop">
    <section>
      <h2>All Products</h2>
      <div id="product-grid" class="product-grid">
        <p>Loading products...</p>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>The Authentic Edge</p>
    <p>authenticedge@gmail.com</p>
  </footer>
<script type="module">
    import { API_BASE_URL } from "./config.js";
  // === Responsive Menu ===
  document.querySelector(".menu-toggle").addEventListener("click", () => {
    document.querySelector(".nav-menu").classList.toggle("active");
  });

  // === Fetch Products from Database ===
  async function loadProducts() {
    const productGrid = document.getElementById("product-grid");
    try {
      const res = await fetch(`${API_BASE_URL}/api/products`);
      const products = await res.json();

      if (!res.ok) throw new Error("Failed to fetch products.");

      if (products.length === 0) {
        productGrid.innerHTML = "<p>No products available yet.</p>";
        return;
      }

      productGrid.innerHTML = products
        .map(
          (product) => `
          <div class="product" data-id="${product.id}">
            <a href="product.html?id=${product.id}">
              <img src="${product.image || "./images/placeholder.jpg"}" alt="${product.name}" />
              <div class="product-info">
                <h3>${product.name}</h3>
                <p>${product.description || "No description available"}</p>
              </div>
            </a>
          </div>
        `
        )
        .join("");
    } catch (err) {
      console.error("Error loading products:", err);
      productGrid.innerHTML =
        "<p>‚ö†Ô∏è Failed to load products. Please try again later.</p>";
    }
  }

  // Load products when page is ready
  document.addEventListener("DOMContentLoaded", loadProducts);
</script>
<script src="header.js"></script>


<!-- Other content... -->

  <div class="chat-toggle-btn">üí¨</div>
  <div class="chat-window">
    <div class="chat-header">Support</div>
    <div class="chat-body"></div>
    <div class="chat-input-bar">
      <input type="text" placeholder="Type your message..." />
      <label class="file-btn">üìé<input type="file" hidden /></label>
      <button>‚û§</button>
    </div>
  </div>
</div>


<script src="path/to/user-chat.js"></script>

</body>
</html>
