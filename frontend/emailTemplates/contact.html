<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      border: 1px solid #eee;
    }
    h2 {
      color: #ff9d00;
      margin-bottom: 15px;
    }
    .field {
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
    .value {
      padding: 10px;
      background: #fafafa;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>New Contact Message</h2>

    <div class="field">
      <span class="label">Name:</span>
      <div class="value">{{name}}</div>
    </div>

    <div class="field">
      <span class="label">Email:</span>
      <div class="value">{{email}}</div>
    </div>

    <div class="field">
      <span class="label">Phone:</span>
      <div class="value">{{phone}}</div>
    </div>

    <div class="field">
      <span class="label">Message:</span>
      <div class="value">{{message}}</div>
    </div>
  </div>
</body>
</html>
